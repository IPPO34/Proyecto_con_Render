<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cartera</title>
    <style>
    body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 40px 0;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 100%;
        max-width: 500px;
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0B3B82;
    }
    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .button-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
    }
    .btn {
        flex: 1;
        padding: 10px;
        background-color: #0B3B82;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #08457E;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .message {
        margin-top: 15px;
        color: green;
        font-weight: bold;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
    <h2>Registrar Cartera</h2>
    <form action="/GrabarCartera" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
        {% for t in tipos %}
            <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
        </select>

        <div class="button-row">
        <button type="submit" class="btn">Grabar</button>
        <a href="/Principal" style="text-decoration: none;">
            <button type="button" class="btn btn-secondary">Volver</button>
        </a>
        </div>
    </form>

    {% if mensaje %}
        <p class="message">{{ mensaje }}</p>
    {% endif %}
    </div>
</body>
</html>
